<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelos de Tabelas</title>
    <link rel="shortcut icon" href="./images/pincel.png" type="image/x-icon" />
  </head>
  <header>
    <h1 style="text-align: center">Tabelas Modelo</h1>
  </header>
  <body style="background-color: #dddddd">
    <main>
      <section>
        <h2 style="text-align: center">Paleta de cores 1</h2>
        <table
          border="1"
          style="border-style: dashed"
          width="200px"
          height="200px"
          align="center"
        >
          <tr>
            <th colspan="3" style="background-color: #304d63"></th>
          </tr>
          <tr>
            <td style="background-color: #b2e7e8"></td>
            <td style="background-color: #8eb9aa"></td>
            <td style="background-color: #e2d096"></td>
          </tr>
          <tr>
            <td style="background-color: #ed8975"></td>
            <td style="background-color: #b7ba98"></td>
            <td style="background-color: #62604f"></td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <h2 style="text-align: center">Paleta de cores 2</h2>
        <table
          border="2"
          style="border-style: dashed"
          width="200px"
          height="200px"
          align="center"
        >
          <tr>
            <th rowspan="3" style="background-color: #1e2c33"></th>
            <th style="background-color: #3e569f"></th>
            <th style="background-color: #ceac9c"></th>
          </tr>
          <tr>
            <td style="background-color: #7792ac"></td>
            <td style="background-color: #658fc4"></td>
          </tr>
          <tr>
            <td style="background-color: #935220"></td>
            <td style="background-color: #e8d880"></td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <h2 style="text-align: center">Paleta de cores 3</h2>
        <table
          border="3"
          style="border-style: dashed"
          width="300px"
          height="300px"
          align="center"
        >
          <tr>
            <th colspan="5" style="background-color: #78818d"></th>
          </tr>
          <tr>
            <td rowspan="4" style="background-color: #8d8c86"></td>
            <td style="background-color: #989fa7"></td>
            <td style="background-color: #8eb9aa"></td>
            <td style="background-color: #373736"></td>
            <td style="background-color: #818285"></td>
          </tr>
          <tr>
            <td style="background-color: #ad8ac0"></td>
            <td style="background-color: #6a6e70"></td>
            <td rowspan="2" style="background-color: #6a6"></td>
            <td style="background-color: #6afa6a"></td>
          </tr>
          <tr>
            <td style="background-color: #e8d8e8"></td>
            <td style="background-color: #9fa0a4"></td>
            <td style="background-color: #eef076"></td>
          </tr>
          <tr>
            <td colspan="3" style="background-color: #edf3b5"></td>
            <td style="background-color: #ddb96d"></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
  <footer>
    <p style="text-align: center">
      <a href="./index.html">Abrir Tabelas HTML</a> <br />
      <a href="./layout-site.html">Abrir Layout de Site</a>
    </p>
  </footer>
</html>
