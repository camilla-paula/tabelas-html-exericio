<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Layout de Site</title>
    <link
      rel="shortcut icon"
      href="./images/estrutura-icon.png"
      type="image/x-icon"
    />
  </head>
  <header>
    <h1 style="text-align: center">Layout de Site</h1>
  </header>
  <body style="background-color: #dddddd">
    <main>
      <div>
        <table
          align="center"
          border="3"
          style="border-style: none; background-color: white"
          width="600px"
        >
          <tr style="text-align: center" height="100px">
            <th colspan="2">TOPO</th>
          </tr>
          <tr style="text-align: center" height="400px">
            <td width="150px">MENU</td>
            <td>CONTEÚDO</td>
          </tr>
          <tr style="text-align: center" height="50px">
            <td colspan="2">RODAPÉ</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <footer>
    <p style="text-align: center">
      <a href="./index.html">Abrir Tabelas HTML</a> <br />
      <a href="./tabelas-modelos.html">Abrir Modelos de Tabelas</a>
    </p>
  </footer>
</html>
